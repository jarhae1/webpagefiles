<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
<a href="myfirstwebsite.html">Go Home</a>


<!--<form method ='GET'>-->
<form method='GET'>
	 <label for="fname">First Name:</label><input type='text' id='fname' name='fname'><br>
	<label for="lname">Last Name:</label><input type='text' id='lname' name='lname'><br>
	<label for="email">Email:</label><input type='email' required id='email' name='email'><br>
	<label for="password">Password:</label><input type='password' min="5" required id='password' name='password'><br>
	<label for='bday'>Birthday:</label> <input type='date' id='bday' name='bday'><br>
	<label for='gender'>Gender: </label><br>
		<input type='radio' id='male' name ='gender' value='Male'>	<label for='male'>Male</label><br>
		<input type='radio'  id = 'female' name='gender' value='Female'>	<label for='female'>Female</label><br>
		<label for 'pet'>Pets:</label><br>
		<input type='checkbox' id = 'dog' name='dog'><label for='dog'>Dog</label></br>
		<input type = 'checkbox' id ='cat' name = 'cat'><label for='cat'>Cat</label></br>
		<label for='cars'>Cars: <br>
			<select name='car'>
				<option value='volvo' name='volvo' >Volvo</option>
				<option value='audi' name='audi' >Audi</option>
			</select><br>

	<input type='submit' value = 'Register!'>
	<input type='reset'>
</form>
</body>
</html>
